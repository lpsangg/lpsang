<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - Le Phuoc Sang</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            padding-top: 80px;
            color: #000000;
        }
        
        .blog-detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .back-to-blog {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #0066cc;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .back-to-blog:hover {
            color: #000000;
            gap: 15px;
        }
        
        .blog-article {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .blog-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .blog-title {
            font-size: 2.5rem;
            color: #000000;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .blog-meta {
            color: #0066cc;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .blog-image {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .blog-content {
            color: #333333;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .blog-content h1, 
        .blog-content h2, 
        .blog-content h3 {
            color: #000000;
            margin: 30px 0 15px 0;
        }
        
        .blog-content h1 {
            font-size: 1.8rem;
        }
        
        .blog-content h2 {
            font-size: 1.5rem;
        }
        
        .blog-content h3 {
            font-size: 1.3rem;
        }
        
        .blog-content p {
            margin-bottom: 20px;
        }
        
        .blog-content ul, 
        .blog-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        .blog-content li {
            margin-bottom: 10px;
        }
        
        .blog-content a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .blog-content a:hover {
            text-decoration: underline;
        }
        
        .blog-content code {
            background: rgba(0, 102, 204, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .blog-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .blog-content blockquote {
            border-left: 4px solid #0066cc;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555555;
        }
        
        .blog-footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .blog-footer p {
            color: #555555;
            font-size: 0.9rem;
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .share-btn.twitter {
            background: rgba(29, 161, 242, 0.2);
            color: #1da1f2;
            border: 1px solid rgba(29, 161, 242, 0.3);
        }
        
        .share-btn.linkedin {
            background: rgba(0, 119, 181, 0.2);
            color: #0077b5;
            border: 1px solid rgba(0, 119, 181, 0.3);
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .blog-article {
                padding: 25px;
            }
            
            .blog-title {
                font-size: 2rem;
                margin-bottom: 12px;
            }
            
            .blog-meta {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            
            .blog-image {
                max-height: 300px;
                margin-bottom: 20px;
            }
            
            .blog-content {
                font-size: 1rem;
            }
            
            .blog-content h1 {
                font-size: 1.6rem;
                margin: 25px 0 12px 0;
            }
            
            .blog-content h2 {
                font-size: 1.3rem;
                margin: 20px 0 10px 0;
            }
            
            .blog-content h3 {
                font-size: 1.1rem;
                margin: 18px 0 8px 0;
            }
            
            .blog-content p {
                margin-bottom: 15px;
            }
            
            .blog-content ul, 
            .blog-content ol {
                margin: 15px 0;
                padding-left: 25px;
            }
            
            .blog-content li {
                margin-bottom: 8px;
            }
            
            .blog-content pre {
                padding: 15px;
                margin: 15px 0;
            }
            
            .blog-content blockquote {
                padding-left: 15px;
                margin: 15px 0;
            }
            
            .blog-footer {
                margin-top: 30px;
                padding-top: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .blog-detail-container {
                padding: 0 15px;
            }
            
            .back-to-blog {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            
            .blog-article {
                padding: 20px;
            }
            
            .blog-title {
                font-size: 1.6rem;
                margin-bottom: 10px;
            }
            
            .blog-meta {
                font-size: 0.8rem;
                margin-bottom: 15px;
            }
            
            .blog-image {
                max-height: 250px;
                margin-bottom: 15px;
            }
            
            .blog-content {
                font-size: 0.9rem;
            }
            
            .blog-content h1 {
                font-size: 1.4rem;
                margin: 20px 0 10px 0;
            }
            
            .blog-content h2 {
                font-size: 1.2rem;
                margin: 18px 0 8px 0;
            }
            
            .blog-content h3 {
                font-size: 1rem;
                margin: 15px 0 6px 0;
            }
            
            .blog-content p {
                margin-bottom: 12px;
            }
            
            .blog-content ul, 
            .blog-content ol {
                margin: 12px 0;
                padding-left: 20px;
            }
            
            .blog-content li {
                margin-bottom: 6px;
            }
            
            .blog-content pre {
                padding: 12px;
                margin: 12px 0;
                font-size: 0.8rem;
            }
            
            .blog-content blockquote {
                padding-left: 12px;
                margin: 12px 0;
            }
            
            .blog-footer {
                margin-top: 25px;
                padding-top: 15px;
            }
            
            .blog-footer p {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 320px) {
            .blog-detail-container {
                padding: 0 10px;
            }
            
            .blog-article {
                padding: 15px;
            }
            
            .blog-title {
                font-size: 1.4rem;
            }
            
            .blog-image {
                max-height: 200px;
            }
            
            .blog-content {
                font-size: 0.85rem;
            }
            
            .blog-content h1 {
                font-size: 1.2rem;
            }
            
            .blog-content h2 {
                font-size: 1.1rem;
            }
            
            .blog-content h3 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="blog-detail-container">
        <!-- Back to Blog -->
        <a href="blog.html" class="back-to-blog">
            <i class="fas fa-arrow-left"></i> Back to Blog
        </a>

        <!-- Blog Article -->
        <article class="blog-article" id="blog-detail">
            <!-- Content will be loaded here -->
        </article>
    </div>

    <script>
        // Get id from query string
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        
        fetch('../../static/data/blogs.json')
            .then(res => res.json())
            .then(blogs => {
                const blog = blogs.find(b => b.id === id);
                if (!blog) {
                    document.getElementById('blog-detail').innerHTML = `
                        <div style="text-align: center; color: #ddd; padding: 40px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px; color: #00bfff;"></i>
                            <h3>Article not found</h3>
                            <p>The article you're looking for doesn't exist.</p>
                            <a href="blog.html" style="color: #00bfff; text-decoration: none;">← Back to Blog</a>
                        </div>
                    `;
                    return;
                }
                
                document.title = `${blog.title} - Le Phuoc Sang`;
                
                const shareUrl = encodeURIComponent(window.location.href);
                const shareText = encodeURIComponent(blog.title);
                
                document.getElementById('blog-detail').innerHTML = `
                    <div class="blog-header">
                        <h1 class="blog-title">${blog.title}</h1>
                        <div class="blog-meta">
                            <i class="fas fa-calendar-alt"></i>
                            ${new Date(blog.date).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}
                        </div>
                    </div>
                    
                    <div class="blog-image">
                        <img src="../../${blog.thumbnail}" alt="${blog.title}" />
                    </div>
                    
                    <div class="blog-content">
                        ${blog.content}
                    </div>
                    
                    <div class="blog-footer">
                        <p>Thanks for reading!</p>                     
                    </div>
                `;
            })
            .catch(error => {
                document.getElementById('blog-detail').innerHTML = `
                    <div style="text-align: center; color: #ddd; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px; color: #00bfff;"></i>
                        <h3>Error loading article</h3>
                        <p>Something went wrong while loading the article.</p>
                        <a href="blog.html" style="color: #00bfff; text-decoration: none;">← Back to Blog</a>
                    </div>
                `;
            });
    </script>
</body>
</html>
